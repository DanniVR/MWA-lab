<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script>
        function validateForm() {

            let name = document.forms["regForm"]["name"].value;
            let password = document.forms["regForm"]["password"].value;
            let email = document.forms["regForm"]["email"].value;
            let phone = document.forms["regForm"]["phone"].value;

            // Name validation
            if (name.length < 6) {
                alert("Name must be at least 6 characters long");
                return false;
            }

            // Password validation
            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            // Email validation (standard pattern)
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Enter valid email (example@domain.com)");
                return false;
            }

            // Phone validation (10 digits only)
            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Phone number must contain exactly 10 digits");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>
</head>
<body>

<h2>Registration Form</h2>

<form name="regForm" onsubmit="return validateForm()">

    Name: <input type="text" name="name"><br><br>

    Password: <input type="password" name="password"><br><br>

    E-mail: <input type="text" name="email"><br><br>

    Phone Number: <input type="text" name="phone"><br><br>

    Sex:
    <input type="radio" name="sex" value="Male"> Male
    <input type="radio" name="sex" value="Female"> Female
    <br><br>

    Date of Birth:
    <input type="date" name="dob"><br><br>

    Languages Known:
    <input type="checkbox" name="lang" value="English"> English
    <input type="checkbox" name="lang" value="Telugu"> Telugu
    <input type="checkbox" name="lang" value="Hindi"> Hindi
    <input type="checkbox" name="lang" value="Tamil"> Tamil
    <br><br>

    Address:<br>
    <textarea name="address" rows="4" cols="30"></textarea>
    <br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
